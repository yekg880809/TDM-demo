<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Demo page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- custom -->
    <link href="css/custom/style.css" rel="stylesheet">
    <link href="css/custom/tree.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="header" class="header navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="logo col-sm-4 col-md-4 col-lg-4">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><div class = "brand-content">TDM实验室管理系统</div></a>
          </div>
          <div class="header-menu" id="nav-ctrl">
            
          </div><!--#nav-ctrl end-->
        </div>
        <div class="header-menu" id="nav-menu">
            
        </div><!--#nav-menu end-->
        
      </div><!--#header > .container-fluid end-->
    </div><!-- #header end -->
    <div class="container-fluid">
      <div class="row">
        <div id="menu" class="menu col-sm-2 col-md-2 col-lg-2">
          
        </div><!--#menu end-->

        <div id="tree" class="col-sm-3 col-md-3 col-lg-3">
          <div class="tree-container">
            <div class="tree-header">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <a type="button" class="btn btn-info">Left</a>
                <a type="button" class="btn btn-info">Middle</a>
                <a type="button" class="btn btn-info">Right</a>
              </div>
            </div>
            <div class="tree-body">
              <div class="tree">
                
              </div><!--.tree end-->
            </div><!--.tree body end-->
          </div><!--.tree-container end-->
        </div><!--#tree end-->

        <div id="main" class="main col-sm-7 col-md-7 col-lg-7">
          <div id="main-container" class="container-fluid">
            <div class='row'>
              <div id="work-area" class="col-sm-12 col-md-12 col-lg-12">
                
              </div>
            </div><!--#main-container > .row end-->
          </div><!--#main-container end-->
        </div><!--#main end-->
      </div><!--.row end-->
    </div><!--.header > .container-fluid end-->
    <div id="footer" class="footer"></div>

    <!-- requirejs -->
    <script data-main="js/app" src="js/require.js" defer async="true"></script>
  </body>
</html>
